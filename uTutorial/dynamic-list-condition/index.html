<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    
    <div id="app" class="container">

        <article class="message is-primary">
            <div class="message-header">
              <p>Primary</p>
              <button class="delete" aria-label="delete"></button>
            </div>
            <div class="message-body">


                <input class="input is-primary" type="text" v-model="goalEnter" placeholder="Primary input">
                <div class="buttons">
                  <button class="button is-info is-3" @click="saveGolas()" >Add</button>
                 
               </div>

                <p class="block" v-if="goals.length===0">
                  No goals having added yet , please start adding some .
  
                </p> 
                  <ul  v-else >
                    <li v-for="(goal,index) in goals" :key="goal" @click="removeItems(index)" > {{goal}} 

                      <p>{{goal}} -  {{index}}</p>
                      <input type="text" @click.stop>
                    </li>
                  </ul>
                

                 
            </div>
          </article>
        
        
         

    </div>
    <script src="./app.js"></script>

</body>
</html>
